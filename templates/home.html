{% extends 'base.html' %}
{% load static %}
{% block content %}
<!-- ===== Home Section ====== -->
    <!-- Main Slider Start -->
        <div class="header">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-3">
                        <nav class="navbar bg-light">
                            <ul class="navbar-nav">
                                <li class="nav-item">
                                    <a class="nav-link" href="{% url 'home' %}"><i class="fa fa-home"></i>Home</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="{% url 'product_list' %}"><i class="fa fa-child"></i>Kids & Babies Clothes</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="{% url 'product_list' %}"><i class="fa fa-tshirt"></i>Men & Women Clothes</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="{% url 'product_list' %}"><i class="fa fa-mobile-alt"></i>Gadgets & Accessories</a>
                                </li>
                            </ul>
                        </nav>
                    </div>
                    <div class="col-md-6">
                        <div class="header-slider normal-slider">
                            <div class="header-slider-item">
                                <img src="{% static 'img/slider-1.jpg' %}" alt="Slider Image" />
                            </div>
                            <div class="header-slider-item">
                                <img src="{% static 'img/slider-2.jpg' %}" alt="Slider Image" />
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="header-img">
                            <div class="img-item">
                                <img src="{% static 'img/category-1.jpg' %}" />
                                <a class="img-text" href="{% url 'product_list' %}">
                                    <p>Young Girls Fashion Wear</p>
                                </a>
                            </div>
                            <div class="img-item">
                                <img src="{% static 'img/category-2.jpg' %}" />
                                <a class="img-text" href="{% url 'product_list' %}">
                                    <p>Kids Fashion Wear</p>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Main Slider End -->

        <!-- Brand Start -->
        <div class="brand">
            <div class="container-fluid">
                <div class="brand-slider">
                    <div class="brand-item"><img src="{% static 'img/brand-1.png' %}" alt=""></div>
                    <div class="brand-item"><img src="{% static 'img/brand-2.png' %}" alt=""></div>
                    <div class="brand-item"><img src="{% static 'img/brand-3.png' %}" alt=""></div>
                    <div class="brand-item"><img src="{% static 'img/brand-4.png' %}" alt=""></div>
                    <div class="brand-item"><img src="{% static 'img/brand-5.png' %}" alt=""></div>
                    <div class="brand-item"><img src="{% static 'img/brand-6.png' %}" alt=""></div>
                </div>
            </div>
        </div>
        <!-- Brand End -->


        <!-- Category Start-->
        <div class="category">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-3">
                        <div class="category-item ch-400">
                            <img src="{% static 'img/category-3.jpg' %}" />
                            <a class="category-name" href="{% url 'product_list' %}">
                                <p>Couples Fashion Wear</p>
                            </a>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="category-item ch-400">
                            <img src="{% static 'img/category-5.jpg' %}" />
                            <a class="category-name" href="{% url 'product_list' %}">
                                <p>Mens Fashion Wear</p>
                            </a>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="category-item ch-400">
                            <img src="{% static 'img/category-7.jpg' %}" />
                            <a class="category-name" href="{% url 'product_list' %}">
                                <p>Branded Accessories</p>
                            </a>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="category-item ch-400">
                            <img src="{% static 'img/category-8.jpg' %}" />
                            <a class="category-name" href="{% url 'product_list' %}">
                                <p>Womens Fashion Wear</p>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Category End-->
<!-- ==== END HOME === -->

{% endblock %}
